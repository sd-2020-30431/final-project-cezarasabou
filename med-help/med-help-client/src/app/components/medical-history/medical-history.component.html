<h2>Medical history</h2>

<div class="card">
  <div class="card-body">
    Please submit the symptoms experienced by the patient currently
  </div>
</div>

<div class="card card-form">
  <div class="card-body">
    <form class="container">
      <div class="row form-check">
        <input class="form-check-input" type="checkbox" id="fever"
               required
               [(ngModel)]="medicalHistory.fever" name="name">
        <label class="form-check-label" for="fever">Fever</label>
      </div>

      <div class="row form-check">
        <input type="checkbox"  class="form-check-input" id="coughing"
               [(ngModel)]="medicalHistory.cough" name="alterEgo">
        <label class="form-check-label" for="coughing">Coughing</label>
      </div>

      <div class="row form-check">
        <input type="checkbox"  class="form-check-input" id="headache"
               [(ngModel)]="medicalHistory.headache" name="alterEgo">
        <label class="form-check-label" for="musclePain">Headache</label>
      </div>

      <div class="row form-check">
        <input type="checkbox"  class="form-check-input" id="chills"
               [(ngModel)]="medicalHistory.chills" name="alterEgo">
        <label class="form-check-label" for="chills">Chills</label>
      </div>

      <div class="row form-check">
        <input type="checkbox"  class="form-check-input" id="musclePain"
               [(ngModel)]="medicalHistory.musclePain" name="alterEgo">
        <label class="form-check-label" for="musclePain">Muscle pain</label>
      </div>

      <div class="row form-check">
        <input type="checkbox"  class="form-check-input" id="shortnessOfBreath"
               [(ngModel)]="medicalHistory.shortnessOfBreath" name="alterEgo">
        <label class="form-check-label" for="shortnessOfBreath">Shortness of breath</label>
      </div>
    </form>
  </div>
</div>
